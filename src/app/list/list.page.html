<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-icon [name]="'flash'" slot="start"></ion-icon>
      <div class="item-note">
        <h3>{{event.date | timeago}}</h3>
        <h4>Symptoms:</h4>
        <span *ngFor="let symptom of event.symptoms">{{symptom}}</span>
        <h4>Pain Areas:</h4>
        <span *ngFor="let area of event.areas">{{area}}</span>
      </div>
      <div class="item-note" slot="end">
        <h4>Severity:</h4>
        {{event.severity}} out of 10
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
